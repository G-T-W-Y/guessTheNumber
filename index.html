<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>guessTheNumber</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="text">
        Попробуйте угадать число 0т 1 до 77, которое я задумал...<br />Панель,
        расположенная ниже, поможет вам...
      </p>
      <div class="bloc">
        <input type="text" id="txt" placeholder="Enter the number..." />
        <button class="button" onclick="enterNumber();">Сheck</button>
      </div>
      <div class="flex-row">
        <p id="rez2"></p>
      </div>
      <input
        type="range"
        id="nr"
        min="1"
        max="77"
        class="myRange"
        oninput="catchesNumber();"
      />
      <div class="flex-row">
        <p id="gen"></p>
        <p id="rez1"></p>
      </div>
      <div class="bloc">
        <button class="buttonRestart" onclick="restart();">
          Update the game!
        </button>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script>
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
  </body>
</html>
